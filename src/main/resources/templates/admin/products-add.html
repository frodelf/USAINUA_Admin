<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{{context_path}/adminLte/css/adminlte.css(context_path=${context_path})}"/>
</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>
<div class="content-wrapper" style="min-height: 538.367px;">

    <center>
        <form method="post" th:action="@{{context_path}/admin/product/add/(context_path=${context_path})}" enctype="multipart/form-data" th:object="${product}">
            Ім'я <input class="form-control" type="text" name="name" placeholder="ім'я" th:field="*{name}"
                        style="display: inline-block; margin-top: 35px; width: 40%;">
            <div style="color: red; font-size: small; font-weight: bold; font-style: italic" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br/>
            Ціна <input class="form-control" type="text" name="price" placeholder="ціна" th:field="*{price}"
                        style="display: inline-block; margin-top: 35px; width: 40%;">
            <div style="color: red; font-size: small; font-weight: bold; font-style: italic" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
            <br/>
            Посилання <input class="form-control" type="text" name="link" placeholder="Посилання" th:field="*{link}"
                             style="display: inline-block; margin-top: 35px; width: 40%;">
            <div style="color: red; font-size: small; font-weight: bold; font-style: italic" th:if="${#fields.hasErrors('link')}" th:errors="*{link}">Link Error</div>
            <br/>
            <div class="form-group" style="width: 40%">
                <label for="type">Type:</label>
                <select class="form-control" id="type" name="type">
                    <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>

                <label for="fileInput" style="cursor: pointer; margin-top: 10px; margin-bottom: 0px;" class="btn btn-secondary">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i> Додати фото
                </label>
            <br/>
            <input id="fileInput" type="file" style="display:none;" name="image" accept=".jpg, .jpeg, .png">
            <div style="color: red; font-size: small; font-weight: bold; font-style: italic" th:text="${error}"><!--th:if="${!error.isEmpty()}"--></div>
            <img id="selectedImage" th:src="@{{context_path}/images/default.jpg(context_path=${context_path})}" alt="Вибране зображення"
                 style="width: 150px; height: 90px; margin-top: 15px; margin-bottom: 5px;">
            <br/>
            <script>
                document.querySelector('#fileInput').addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    const reader = new FileReader();
                    reader.onload = () => {
                        document.querySelector('#selectedImage').setAttribute('src', reader.result);
                    };
                    reader.readAsDataURL(file);
                });
            </script>
            <button type="submit" class="btn btn-secondary">
                Додати
            </button>
        </form>
    </center>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
