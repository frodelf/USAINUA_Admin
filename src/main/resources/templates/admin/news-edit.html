<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/adminLte/css/adminlte.css"/>

</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>
<div class="content-wrapper" style="min-height: 638.367px;">

    <form method="post" th:action="@{/admin/news/edit/{id}(id=${news.id})}">
        Назва <input class="form-control" type="text" th:value="${news.title}" name="name" placeholder="назва"
                     style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Опис <textarea class="form-control" name="description" rows="10" cols="50"
                       style="width: 60%">[[${news.getText}]]</textarea><br/>
        <center>
            <button type="submit" class="btn btn-secondary" style="margin-top: 25px">
                <h3>Додати</h3>
            </button>
        </center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
