<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{{context_path}/adminLte/css/adminlte.css(context_path=${context_path})}"/>

</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>
<div class="content-wrapper" style="min-height: 538.367px;">
<form method="post" th:action="@{{context_path}/admin/user/edit/{id}(context_path=${context_path}, id=${user.id})}" th:object="${user}">
    Email: <input class="form-control" type="text" th:value="${user.getEmail()}" th:field="*{email}" name="email"
            style="display: inline-block; margin-top: 35px; width: 40%;">
    <div style="color: red; font-size: small; font-weight: bold; font-style: italic" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    Телефон: <input class="form-control" type="text" th:value="${user.getPhone()}" th:field="*{phone}" name="phone"
                    style="display: inline-block; margin-top: 35px; width: 40%;">
    <div style="color: red; font-size: small; font-weight: bold; font-style: italic" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
    <br/>
    Баланс: <input class="form-control" type="text" th:value="${user.getMoney()}" th:field="*{money}" name="money"
                   style="display: inline-block; margin-top: 35px; width: 40%;">
    <div style="color: red; font-size: small; font-weight: bold; font-style: italic" th:if="${#fields.hasErrors('money')}" th:errors="*{money}">Money Error</div>
    <br/>
    Статус:
    <div th:each="role:${roles}">
        <input style="margin-left: 10px" type="checkbox" name="roles" th:value="${role.id}" th:text="${role.name.substring(5)}" th:checked="${user.getRoles().contains(role)}"/>
    </div>
    <center>
        <button type="submit" class="btn btn-secondary" style="margin-top: 25px">
            <h3>Додати</h3>
        </button>
    </center>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
