<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/adminLte/css/adminlte.css"/>

</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>
<div class="content-wrapper" style="min-height: 638.367px;">

    <form method="post" action="/admin/storage/add/">
        Ім'я <input class="form-control" type="text" name="name" placeholder="ім'я" th:value="${storage.fullName}"
                    style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Вулиця <input class="form-control" type="text" name="street" placeholder="вулиця" th:value="${storage.street}"
                      style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Місто <input class="form-control" type="text" name="city" placeholder="місто" th:value="${storage.city}"
                     style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Штат <input class="form-control" type="text" name="state" placeholder="штат" th:value="${storage.state}"
                    style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Індекс <input class="form-control" type="text" name="index" placeholder="індекс" th:value="${storage.index}"
                      style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Телефон <input class="form-control" type="text" name="phone" placeholder="телефон" th:value="${storage.phone}"
                       style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        <center>
            <button type="submit" class="btn btn-secondary" style="margin-top: 25px">
                <h3>Додати</h3>
            </button>
        </center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
