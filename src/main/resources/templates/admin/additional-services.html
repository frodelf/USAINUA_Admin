<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{{context_path}/adminLte/css/adminlte.css(context_path=${context_path})}"/>

</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>
<div class="content-wrapper" style="min-height: 538.367px;">
    <center>
        <table style="width: 90%;" class="table table-striped">
            <tr>
                <td style="width: 40%; border: 2px solid black">
                    Назва
                </td>
                <td style="width: 40%; border: 2px solid black">
                    Ціна
                </td>
                <td style="width: 20%">

                </td>
            </tr>
            <tr th:each="service:${services}">
                <td style="width: 40%; border: 2px solid black">
                    <h6 th:text="${service.name}"/>
                </td>
                <td style="width: 40%; border: 2px solid black">
                    <h6 th:text="${service.price}"/>
                </td>
                <td style="width: 20%">
                    <form method="post" th:action="@{{context_path}/admin/additional-services/delete/{id}(context_path=${context_path} ,id=${service.id})}"
                          style="display: inline-block;">
                        <button type="submit" name="action" value="delete" class="btn btn-secondary">
                            <img th:src="@{{context_path}/images/delete.png(context_path=${context_path})}" class="img-fluid" style="width: 20px; height: 20px;">
                        </button>
                    </form>
                    <form method="get" th:action="@{{context_path}/admin/additional-services/edit/{id}(context_path=${context_path}, id=${service.id})}"
                          style="display: inline-block;">
                        <button type="submit" class="btn btn-secondary" style="margin-left: 20px">
                            <img th:src="@{{context_path}/images/edit.png(context_path=${context_path})}" class="img-fluid" style="width: 20px; height: 20px;">
                        </button>
                    </form>
                </td>
            </tr>
        </table>
        <button type="button" class="btn btn-secondary" style="margin-top: 25px; margin-bottom: 25px;"
                th:onclick="|window.location.href='@{{context_path}/admin/additional-services/add/(context_path=${context_path})}'|">
            Додати
        </button>
        <br/>
        <div style="display: inline-block;">
            <a th:href="@{{context_path}/admin/additional-services/{number}(context_path=${context_path},number=${current-1})}"
               th:classappend="${current == 1} ? 'btn btn-secondary disabled' : 'btn btn-secondary'"
               style="display: inline-block; margin-right: 5px; margin-bottom: 20px;">
                Previous
            </a>
            <h1 th:text="${current.toString()}" style="display: inline-block; margin-right: 10px;"></h1>
            <a th:href="@{{context_path}/admin/additional-services/{number}(context_path=${context_path},number=${current+1})}"
               th:classappend="${current == max} ? 'btn btn-secondary disabled' : 'btn btn-secondary'"
               style="display: inline-block; margin-right: 5px; margin-bottom: 20px;">
                Next
            </a>
        </div>


    </center>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
