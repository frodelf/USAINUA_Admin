<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{{context_path}/adminLte/css/adminlte.css(context_path=${context_path})}"/>
</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>
<div class="content-wrapper" style="min-height: 538.367px;">

    <form method="post" th:action="@{{context_path}/admin/storage/add/(context_path=${context_path})}">
        Ім'я <input class="form-control" type="text" name="name" placeholder="ім'я"
                    style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Вулиця <input class="form-control" type="text" name="street" placeholder="вулиця"
                      style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Місто <input class="form-control" type="text" name="city" placeholder="місто"
                     style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Штат <input class="form-control" type="text" name="state" placeholder="штат"
                    style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Індекс <input class="form-control" type="text" name="index" placeholder="індекс"
                      style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        Телефон <input class="form-control" type="text" name="phone" placeholder="телефон"
                       style="display: inline-block; margin-top: 35px; width: 40%;"><br/>
        <center>
            <button type="submit" class="btn btn-secondary" style="margin-top: 25px">
                <h3>Додати</h3>
            </button>
        </center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
