<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/adminLte/css/adminlte.css"/>

</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>

<div class="content-wrapper" style="min-height: 638.367px;">

    <div style="width: 105%">
        <div class="row">
            <div th:each="shop : ${shops}" class="col-lg-4">
                <div class="col-6 col-md-6 mb-4 d-flex align-items-stretch flex-column">
                    <div class="card bg-light d-flex flex-fill">
                        <div class="card-body pt-0">
                            <div class="row">
                                <div class="col-5 text-center">
                                    <img th:src="@{'/uploads/shops/{name}'(name=${shop.imageName})}"
                                         class="img-circle" style="width: 100px; height: 100px;">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="text-right">
                                <table style="width: 100%;">
                                    <tr>
                                        <td style="width: 40%">
                                            <form method="post" th:action="@{/admin/shop/delete/{id}(id=${shop.id})}">
                                                <button type="submit" name="action" value="delete" class="btn btn-secondary">
                                                    <img src="/images/delete.png" class="img-fluid" style="width: 20px; height: 20px;">
                                                </button>
                                            </form>
                                        </td>
                                        <td style="width: 40%">
                                            <form method="get" th:action="@{/admin/shop/edit/{id}(id=${shop.id})}">
                                                <button type="submit" class="btn btn-secondary">
                                                    <img src="/images/edit.png" class="img-fluid" style="width: 20px; height: 20px;">
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <center>
        <button onclick="window.location.href = '/admin/shop/add/'" type="button" class="btn btn-secondary">
            Додати
        </button>
    </center>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
