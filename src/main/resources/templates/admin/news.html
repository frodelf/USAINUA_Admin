<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{{context_path}/adminLte/css/adminlte.css(context_path=${context_path})}"/>
    <style>
        .dataTables_filter {
            margin-right: 70%;
            margin-top: -30px;
        }
    </style>
</head>

<body>
<header th:insert="blocks/navbar :: header" style="margin-top: 0"></header>
<div class="content-wrapper" style="min-height: 538.367px;">
    <center>
        <button type="button" class="btn btn-secondary float-right" style="margin-top: 25px; margin-right: 5%; margin-bottom: 10px"
                th:onclick="|window.location.href = '@{{context_path}/admin/news/add/(context_path=${context_path})}'|">
            Додати
        </button>
        <table style="width: 90%;" id="newsTable" class="table table-striped">
            <thead>
            <tr>
                <th style="width: 40%; border: 2px solid black">Назва</th>
                <th style="width: 40%; border: 2px solid black">Дата</th>
                <th style="width: 20%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news:${news}">
                <td style="width: 40%; border: 2px solid black">
                    <h6 th:text="${news.title.length() &gt; 20 ? news.title.substring(0, 20) + '...' : news.title}"/>
                </td>
                <td style="width: 40%; border: 2px solid black">
                    <h6 th:text="${news.getDate().toString()}"/>
                </td>
                <td style="width: 20%">
                    <form method="post" th:action="@{{context_path}/admin/news/delete/{id}(context_path=${context_path}, id=${news.id})}"
                          style="display: inline-block;">
                        <button type="submit" name="action" value="delete" class="btn btn-secondary" id="deleteButton">
                            <img th:src="@{{context_path}/images/delete.png(context_path=${context_path})}" class="img-fluid"
                                 style="width: 20px; height: 20px;">
                        </button>
                    </form>
                    <form method="get" th:action="@{{context_path}/admin/news/edit/{id}(context_path=${context_path}, id=${news.id})}"
                          style="display: inline-block;">
                        <button type="submit" class="btn btn-secondary" style="margin-left: 20px">
                            <img th:src="@{{context_path}/images/edit.png(context_path=${context_path})}" class="img-fluid"
                                 style="width: 20px; height: 20px;">
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </center>
</div>
<script src="/USAINUA_Admin/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        var pageNumber = 6;

        var table = $('#newsTable').DataTable({
            "pageLength": pageNumber,
            "lengthChange": false,
            "info": false,
            "paging": true
        });

        var totalRows = table.data().length / pageNumber;
        $('#totalRows').text(totalRows);

        if (totalRows <= 1) {
            table.destroy(); // Знищуємо попередню таблицю без пагінації
            table = $('#newsTable').DataTable({
                "pageLength": pageNumber,
                "lengthChange": false,
                "info": false,
                "paging": false
            });
        }
    });
</script>
</body>

</html>
